<!DOCTYPE html>
<html>
<head>
  <title>Horizontal and Vertical Alignment</title>
  <style>
    /* Set the container to flex and align items horizontally */
    .container {
      display: flex;
      justify-content: space-between;
    }

    /* Set the items to align vertically */
    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="https://via.placeholder.com/150x150" alt="Item 1">
      <h2>Item 1</h2>
      <p>Description of item 1</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/150x150" alt="Item 2">
      <h2>Item 2</h2>
      <p>Description of item 2</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/150x150" alt="Item 3">
      <h2>Item 3</h2>
      <p>Description of item 3</p>
    </div>
  </div>
</body>
</html>
