<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google maps</title>
</head>
<body>
    <!-- <h3>Google Maps</h3> -->
    <div id="google-map" style="width:300px; height:300px;">
    </div>
    <script>
        
        let map;
        async function initMap() {
            //@ts-ignore
            const { Map } = await google.maps.importLibrary("maps");

            map = new Map(document.getElementById("google-map"), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
            });
        }

        initMap();
    </script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGsGonLWTkKhOE9xCVlM-N0EFaLHk4DvI&callback=initMap"></script>
</body>
</html>
